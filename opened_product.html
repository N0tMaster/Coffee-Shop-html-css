<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Coffee Shop</title>
</head>
<body>

<header class="header">
    <div class="header__line">
        <div class="container">
            <div class="header__line-wrapper">
                <div class="header__lng">
                        <a href="#" class="er">ru</a>
                        <a href="#" class="active">en</a>
                </div>
                <a class="header__phone" href="#">+380984434983</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header__wrapper">
            <div class="header__block">
                <nav class="nav">
                    <a href="#" class="nav__link_active">HOME</a>
                    <a href="#" class="nav__link">ABOUT</a>
                    <a href="#" class="nav__link">MENU</a>
                    <a href="#" class="nav__link">RESERVATION</a>
                </nav>
            </div>

            <a href="#" class="logo">
                <img src="img/logo.png" alt="">
            </a>

            <div class="header__block_right">
                <div class="header__actions">
                    <a class="header__link" href="#">
                        <img src="img/profile.svg" alt="profile">
                    </a>
                    <a class="header__link" href="#">
                        <img src="img/favorite.svg" alt="favorite">
                    </a>
                    <a class="header__link" href="#">
                        <img src="img/basket.svg" alt="basket">
                        <div class="header__link_event"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">

    <div class="product">
        <div class="block__title">
            Lavazza coffee Gran Crema Espresso
        </div>

        <div class="product__wrapper">
            <div class="product__image">
                <div class="product__item">
                    <img class="product__picture" src="img/lavazza.png" alt="">
                </div>
            </div>
            <div class="product__info">
                <div class="product__item">
                    <div class="product__price">
                        $19.99
                        <del>$29.99</del>
                    </div>
                    <form class="product__form" action="">
                        <div class="radio__wrapper">
                            <div class="radio">
                                <input type="radio" class="radio__input" id="radio_1" name="product__size" required>
                                <label for="radio_1" class="radio__label">
                                    L
                                </label>
                            </div>
                            <div class="radio">
                                <input type="radio" class="radio__input" id="radio_2" name="product__size" required>
                                <label for="radio_1" class="radio__label">
                                    XL
                                </label>
                            </div>
                            <div class="radio">
                                <input type="radio" class="radio__input" id="radio_3" name="product__size" required>
                                <label for="radio_1" class="radio__label">
                                    XXL
                                </label>
                            </div>
                        
                            <button class="btn btn-main" type="submit">Add to cart</button>
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <h2 class="block__title">
        Other products
    </h2>
    <div class="products__wrapper">
        <div class="products__block">
            <a class="products__item" href="#">
                <img class="products__img" src="img/lavazza.png" alt="">
                <h3 class="products__title">
                    Lavazza coffee
                </h3>
                <div class="products__footer">
                    <div class="products__price">
                        $19.99
                        <del>
                            $29.99
                        </del>
                    </div>
                    <button type="button" class="products__favorite">
                        <img src="img/favorite.svg" alt="">
                    </button>
                </div>
            </a>
        </div>
        <div class="products__block">
            <a class="products__item" href="#">
                <img class="products__img" src="img/lavazza2.png" alt="">
                <h3 class="products__title">
                    Lavazza coffee
                </h3>
                <div class="products__footer">
                    <div class="products__price">
                        $19.99
                        <del>
                            $29.99
                        </del>
                    </div>
                    <button type="button" class="products__favorite">
                        <img src="img/favorite.svg" alt="">
                    </button>
                </div>
            </a>
        </div>
        <div class="products__block">
            <a class="products__item" href="#">
                <img class="products__img" src="img/product2.png" alt="">
                <h3 class="products__title">
                    Lavazza coffee
                </h3>
                <div class="products__footer">
                    <div class="products__price">
                        $19.99
                    </div>
                    <button type="button" class="products__favorite">
                        <img src="img/favorite.svg" alt="">
                    </button>
                </div>
            </a>
        </div>
    </div>

</div>

<footer class="footer">
    <div class="container">
        <div class="footer__wrapper">
            <div class="footer__block">
                <a class="footer__logo" href="#">
                    <img src="img/footer_logo.png" alt="">
                </a>
            </div>
            <div class="footer__block">
                <nav class="nav nav-footer">
                    <a href="#" class="nav__link">HOME</a>
                    <a href="#" class="nav__link">ABOUT</a>
                    <a href="#" class="nav__link">MENU</a>
                    <a href="#" class="nav__link">RESERVATION</a>
                </nav>
            </div>
            <div class="footer__block">
                <nav class="nav nav-footer">
                    <a href="#" class="nav__link">Contacts</a>
                    <a href="#" class="nav__link">Privacy policy</a>
                </nav>
            </div>
        </div>
    </div>
</footer>

</div>

</body>
</html>
